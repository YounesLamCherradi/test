<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User - RecruitPro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_add_user.css') }}">
</head>
<body>
    <div class="overlay"></div>

    <!-- Header with Logo, Welcome Message, Dashboard, and Logout Link -->
    <header class="header">
        <div class="logo">RecruitPro</div>
        <div class="admin-controls">
            <div class="welcome-message">Welcome, {{ first_name }}</div>
            <a href="{{ url_for('admin_dashboard') }}" class="dashboard-link">Dashboard</a>
            <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
        </div>
    </header>

    <div class="form-container">
        <h1>Add New User</h1>
        <form action="{{ url_for('add_user') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit" class="submit-button">Add User</button>
        </form>
    </div>
</body>
</html>
