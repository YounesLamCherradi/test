<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecruitPro - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
    <div class="overlay"></div>

    <!-- Header with Logo and Navigation -->
    <header class="header">
        <div class="logo">RecruitPro</div>
        <ul class="nav">
            <li><a href="/welcome">Home</a></li>
            <li><a href="/features">Features</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </header>

    <!-- Sign-Up Form -->
    <div class="signup-container">
        <h2 class="signup-title">Sign Up for RecruitPro</h2>

        <p>Create your account with the form below</p>

        <form action="/signup" method="POST">
            <input type="text" name="username" class="input-field" placeholder="Username" required>
            <input type="text" name="first_name" class="input-field" placeholder="First Name" required>
            <input type="text" name="last_name" class="input-field" placeholder="Last Name" required>
            
            <!-- Attractive Toggle Checkbox for Alumni Status -->
            <div class="toggle-container">
                <input type="checkbox" id="alumni" name="alumni">
                <label class="toggle-switch" for="alumni"></label>
                <span class="toggle-label">Alumni of AUI</span>
            </div>

            <input type="email" name="email" class="input-field" placeholder="Email" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required>
            
            <button type="submit" class="submit-button">Sign Up</button>
        </form>
    </div>
</body>
</html>
